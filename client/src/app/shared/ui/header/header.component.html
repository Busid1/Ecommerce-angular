<nav class="z-10 w-full bg-green-800">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a routerLink="/" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="https://cdn-icons-png.flaticon.com/512/3225/3225196.png" class="h-8" alt="E-Shop Logo" />
            <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">E-Shop</span>
        </a>
        <button data-collapse-toggle="navbar-default" type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-default" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M1 1h15M1 7h15M1 13h15" />
            </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul
                class="font-medium flex flex-col p-4 md:p-0 mt-4 items-center rounded-lg md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0">
                @if(isAuthenticated.isLoggedIn()){
                    <button class="bg-blue-600 p-2 rounded" type="button" (click)="isAuthenticated.logout()">Cerrar sesión</button>
                }
                @else {
                    <li>
                        <a routerLink="/auth/login" routerLinkActive="!text-green-500" [routerLinkActiveOptions]="{exact: true}"
                            class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white"
                            aria-current="page">Iniciar sesión</a>
                    </li>
                    <li>
                        <a routerLink="/auth/register" routerLinkActive="!text-green-500" [routerLinkActiveOptions]="{exact: true}"
                            class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white"
                            aria-current="page">Registrarse</a>
                    </li>
                }
                @if(isAuthenticated.getUserRole()){
                    <li>
                        <a routerLink="/create-product" routerLinkActive="!text-green-400"
                            class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white"
                            aria-current="page">Subir productos</a>
                    </li>                
                    <li>
                        <a routerLink="/" routerLinkActive="!text-green-400" [routerLinkActiveOptions]="{exact: true}"
                            class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white"
                            aria-current="page">Productos</a>
                    </li>
                }
                @else {
                    <li class="relative">
                        <a routerLink="/cart" title="">
                            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
                                height="24" fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 4h1.5L8 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm.75-3H7.5M11 7H6.312M17 4v6m-3-3h6" />
                            </svg>
                            <span class="absolute -right-1 bg-green-500 size-5 flex items-center justify-center rounded-full">{{state.count()}}</span>
                        </a>
                    </li>
                }
            </ul>
        </div>
    </div>
</nav>
