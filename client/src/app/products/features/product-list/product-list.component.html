<div class="mx-auto max-w-screen-xl bg-slate-950 my-14 px-20">
    @switch (productsState.state.status()) {
    @case ("loading") {
    <p>Loading...</p>
    }

    @case ("error") {
    <p>Error</p>
    }

    @default {
    <div class="flex justify-end mb-3">
        <button type="button" (click)="changePage()"
            class="text-white bg-green-700 hover:bg-green-800 mt-10 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 focus:outline-none dark:focus:ring-green-800">Cambiar
            p√°gina
        </button>
    </div>
    <div class="grid grid-cols-4 gap-5">
        @for(product of productsState.state().products; track product){
        <app-product-card class="block" [product]="product" (addToCart)="addToCart($event)"/>
        }
    </div>
    }
    }
</div>
